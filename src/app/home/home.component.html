<mat-card style="width: 80%;margin: auto;margin-top: 2%;">
    <div style="display: flex;justify-content: space-between;">
        <mat-card-title>To Do List</mat-card-title>
        <button mat-button><mat-icon aria-hidden="false" aria-label="Example home icon" (click)="openDialog()">add</mat-icon></button>
    </div>
    
    <mat-card-content>
        <mat-selection-list #tasks>
            <div *ngIf="taskList; else elseBlock">
                <h3> No Task</h3>
            </div>
        </mat-selection-list>
    </mat-card-content>
</mat-card>

<ng-template #elseBlock>
    <mat-list-option *ngFor="let task of taskList">
        {{task}}
    </mat-list-option>
</ng-template>
