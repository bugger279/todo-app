<h1 mat-dialog-title style="margin: 0 0 0px !important;">Add Task</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <input matInput [(ngModel)]="data.task">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>Add</button>
</div>
